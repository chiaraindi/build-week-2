<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Dettaglio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style-dettt.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Navbar visibile solo da desktop e tablet -->
    <nav class="navbar d-lg-flex justify-content-between d-none">
        <!-- Logo a sinistra -->
        <div class="logo">
            <a href="../homepage/index.html">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpw4vLCtSxvAtFo2TeYoo4aVtBmbXHeAk_7Q&s"
                    alt="Logo">
            </a>
        </div>
        <div class="d-flex">

            <!-- Barra centrale -->
            <div class="div-search d-flex align-items-center">
                <button class="search-btn p-1 mx-2">
                    <span>Ovunque </span>
                </button>
                <div class="line"></div>
                <button class="search-btn p-1 mx-2">
                    <span>Qualunque settimana </span>
                </button>
                <div class="line"></div>
                <button class="search-btn p-1 mx-2 guest-btn">
                    Aggiungi Ospiti
                </button>
                <div class="d-flex search-icon justify-content-center align-items-center text-white">
                    <i class="bi bi-search"></i>
                </div>
            </div>

            <!-- Comandi a destra -->
            <div class="nav-right d-flex justify-content-center align-items-center right-command">
                <button class="btn-affitta-lingua p-2 mx-2">
                    Affitta con Airbnb
                </button>
                <button class="btn-affitta-lingua p-2 mx-2 " aria-label="Lingua">
                    <i class="bi bi-globe"></i>
                </button>
                <button class="log-in d-flex justify-content-center align-items-center">
                    <i class="bi bi-list list-icon"></i>
                    <i class="bi bi-person-circle person-icon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="horizzontal-line"></div>

    <!-- Header con titolo, icone e foto -->
    <header>
        <div class="header-title-container d-flex justify-content-between flex-column-reverse flex-lg-row">
            <div>
                <h3>GIO' - L'attico fronte lago</h3>
            </div>
            <div>
                <button class="btn"><i class="bi bi-upload"></i> <span
                        class="text-decoration-underline p-1 header-icon-text">Condividi</span></button>
                <button class="btn"><i class="bi bi-suit-heart"></i> <span
                        class="text-decoration-underline p-1 header-icon-text">Salva</span></button>
            </div>
        </div>

        <div class="container gallery-container">
            <div class="row d-none d-md-flex">
                <div class="col-md-6 first-container">
                    <img src="/assets/1.webp" alt="Immagine 1">
                </div>
                <div class="col-md-3 d-flex flex-column secondary-container">
                    <img src="/assets/2.webp" alt="Immagine 2">
                    <img src="/assets/3.webp" alt="Immagine 3">
                </div>
                <div class="col-md-3 d-flex flex-column secondary-container position-relative">
                    <img src="/assets/4.webp" alt="Immagine 4">
                    <img src="/assets/5.webp" alt="Immagine 5">

                    <!-- Overlay per ultima immagine -->
                    <div class="overlay">
                        <button class="btn btn-light"> <i class="bi bi-grid-3x3-gap p-2"></i>Mostra tutte le foto</button>
                    </div>
                </div>
            </div>

            <!-- Carosello visibile solo su smartphone -->
            <div id="carouselExample" class="carousel slide d-md-none" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/assets/1.webp" class="d-block w-100" alt="Immagine 1">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/2.webp" class="d-block w-100" alt="Immagine 2">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/3.webp" class="d-block w-100" alt="Immagine 3">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/4.webp" class="d-block w-100" alt="Immagine 4">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/5.webp" class="d-block w-100" alt="Immagine 5">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </header>

<!--Informazioni e form prenotazione-->
<main class="container-fluid">
    <div class="row">
        <!-- Colonna sinistra con informazioni -->
        <div class="col-lg-8 col-md-12">
            <div class="info-container">
                <h3>Carate Urio, Italia. Intero alloggio: appartamento</h3>
                <p>4 ospiti . 1 camera da letto . 2 letti . 1 bagno</p>
                <p>Da finire... </p>
            </div>
        </div>

        <!-- Colonna destra con il form -->
        <div class="col-lg-4 col-md-12">
            <div class="form-container">
                <h3>Aggiungi le date per conoscere i prezzi</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Check-in</label>
                        <input type="text" class="form-control" id="check-in" placeholder="Aggiungi una data">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Check-out</label>
                        <input type="email" class="form-control" id="check-out" placeholder="Aggiungi una data">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Check-out</label>
                        <input type="email" class="form-control" id="guest" placeholder="1 ospite">
                    </div>
                    <button type="submit" class="btn btn-primary">Controlla la disponibilit√†</button>
                </form>
            </div>
        </div>
    </div>
</main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
