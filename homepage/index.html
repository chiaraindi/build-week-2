<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage AirBnb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="container-fluid">
        <div class="row">
            <div class="col d-flex justify-content-between align-items-center py-3 px-5">
                <div class="nav-logo">
                    <a href="#">
                        <img src="../assets/logo-pink.png" alt="airbnb logo" class="img-fluid">
                    </a>
                </div>
                <div class="nav-search-page d-flex align-items-center gap-2">
                    <button class="nav-btn fs-5" href="#">Alloggi</button>
                    <button class="nav-btn inactive fs-5" href="#">Esperienze</button>
                </div>
                <div class="nav-user-experience d-flex align-items-center gap-2">
                    <button class="nav-btn inactive text-black" href="#">Affitta con Airbnb</button>
                    <button class="nav-btn globe-btn py-2 px-3">
                        <div class="nav-globe-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
                            </svg>
                        </div>
                    </button>
                    <div class="nav-profile-settings d-flex align-items-center">
                        <button class="nav-btn profile-btn d-flex align-items-center gap-3">
                            <div class="burger-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                                </svg>
                            </div>
                            <div class="profile-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>
                            </div>
                        </button>


                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-fluid border-top">
        <div class="container py-3">
            <div class="row">
                <div class="col-11 position-relative">
                    <div class="swiper">
                        <div class="swiper-wrapper carousel-wrapper gap-4"></div>
                    </div>
                    <div class="swiper-button-prev border border-secondary p-3 rounded-circle position-absolute"></div>
                    <div class="swiper-button-next border border-secondary p-3 rounded-circle position-absolute"></div>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./scripts/carousel-icons.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
